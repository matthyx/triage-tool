version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

docker_manifests:
  - name_template: "quay.io/matthiasb_1/triage-tool:{{ .Tag }}"
    image_templates:
      - "quay.io/matthiasb_1/triage-tool:{{ .Tag }}-amd64"
      - "quay.io/matthiasb_1/triage-tool:{{ .Tag }}-arm64"

dockers:
  - image_templates:
      - "quay.io/matthiasb_1/triage-tool:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--build-arg"
      - "image_version={{ .Tag }}"
    dockerfile: build/Dockerfile
  - image_templates:
      - "quay.io/matthiasb_1/triage-tool:{{ .Tag }}-arm64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--build-arg"
      - "image_version={{ .Tag }}"
    goarch: arm64
    dockerfile: build/Dockerfile

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
